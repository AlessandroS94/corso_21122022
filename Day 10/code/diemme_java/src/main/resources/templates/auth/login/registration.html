<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{auth/layout/layout}">
<div layout:fragment="registration">
	
	<form th:action="@{/login}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Vai alla Login</button>
	</form>

	<div class="card">
		<div class="card-body login-card-body">
		<div class="alert alert-success alert-dismissible fade show "
					role="alert" th:if="${successMessage}">
					<h7>Ti sei appena registrato! <br> <!-- th:utext="${successMessage}" -->
					Rimani in attesa dalla mail <br>
					 di avvenuta registrazione
					</h7>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
	    </div>
			<p class="login-box-msg">Registrazione</p>
			<form autocomplete="off" action="#" th:action="@{/registration}"
				th:object="${user}" method="POST" class="form-horizontal"
				role="form">
				<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="validation-message"></label>
				<div class="input-group mb-3">
					 <input type="text"
						th:field="*{name}" placeholder="Name" class="form-control" />
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-user"></span>
						</div>

					</div>
				</div>
				<label th:if="${#fields.hasErrors('surname')}"
						th:errors="*{surname}" class="validation-message"></label>
				<div class="input-group mb-3">
					 <input
						type="text" th:field="*{surname}" placeholder="Last Name"
						class="form-control" />
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-user"></span>
						</div>
					</div>
				</div>
				<label
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="validation-message"></label>
				<div class="input-group mb-3">
					<input type="text" th:field="*{email}" placeholder="Email"
						class="form-control" /> 
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-id-card"></span>
						</div>
					</div>
				</div>
				<label
						th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
						class="validation-message"></label>
				<div class="input-group mb-3">
					<input type="text" th:field="*{userName}" placeholder="User Name"
						class="form-control" /> 
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-address-card"></span>
						</div>
					</div>
				</div>
				<label
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
						class="validation-message"></label>
				<div class="input-group mb-3">
					<input type="password" th:field="*{password}"
						placeholder="Password" class="form-control" /> 
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-address-card"></span>
						</div>
					</div>
				</div>
				<label
						th:if="${#fields.hasErrors('fiscalCode')}"
						th:errors="*{fiscalCode}" class="validation-message"></label>
				<div class="input-group mb-3">
					<input type="text" th:field="*{fiscalCode}"
						placeholder="fiscal code" class="form-control" /> 
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-address-card"></span>
						</div>
					</div>
				</div>
				<label
						th:if="${#fields.hasErrors('addressShipment')}"
						th:errors="*{addressShipment}" class="validation-message"></label>
				<div class="input-group mb-3">
					<input type="text" th:field="*{addressShipment}"
						placeholder="address shipment" class="form-control" /> 
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-address-card"></span>
						</div>
					</div>
				</div>
				<label
						th:if="${#fields.hasErrors('companyName')}"
						th:errors="*{addressShipment}" class="validation-message"></label>
				<div class="input-group mb-3">
					<input type="text" th:field="*{companyName}"
						placeholder="Company Name" class="form-control" /> 
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-address-card"></span>
						</div>
					</div>
				</div>
				<label
						th:if="${#fields.hasErrors('pIva')}"
						th:errors="*{addressShipment}" class="validation-message"></label>
				<div class="input-group mb-3">
					<input type="text" th:field="*{pIva}" placeholder="Partita Iva"
						class="form-control" /> 
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-address-card"></span>
						</div>
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-9">
						<button type="submit" class="btn btn-primary btn-block">Registrati</button>
					</div>
				</div>

			</form>

		</div>
		<!-- /.form-box -->
	</div>
	<!-- /.card -->
</div>
<!-- /.register-box -->

</html>
