<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{backoffice/layout/layout}">
<div layout:fragment="dashboard">
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Modifica di un prodotto</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
							<li class="breadcrumb-item active">Modifica prodotto</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- Main content -->
		<section class="content">
			<form method="POST" action="" th:action="@{'/prodottiUpdate/{id}'(id=${product_showcase_update.id})}"
				th:object="${product_showcase_update}" id="myForm"
				enctype="multipart/form-data">
				<div class="row">
					<div class="col-md-12">
						<div class="alert alert-success alert-dismissible"
							th:if="${successMessage}">
							<button type="button" class="close" data-dismiss="alert"
								aria-hidden="true">×</button>
							<h4>
								<i class="icon fa fa-check"></i> Avviso!
							</h4>
							Caricamento avvenuto con successo.
						</div>
						<div class="alert alert-success alert-dismissible"
							style="display: none" id="fileC">
							<button type="button" class="close" data-dismiss="alert"
								aria-hidden="true">×</button>
							<h4>
								<i class="icon fa fa-exclamation"></i>
							</h4>
							File selezionati
						</div>
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">Prodotto</h3>
								<div class="card-tools">
									<button type="button" class="btn btn-tool"
										data-card-widget="collapse" data-toggle="tooltip"
										title="Collapse">
										<i class="fas fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="card-body">

								<div class="form-group  @error('title') has-error @enderror">
									<label for="inputName">Titolo</label> <input required
										th:field="*{name}" type="text" id="inputName" th:value="${product_showcase_update.name}"
										class="form-control">
								</div>
								<div
									class="form-group @error('principalImage') has-error @enderror">
									<label for="principalImage">Scegli immagine principale</label>
									<div class="input-group">
										<div class="custom-file">
											<label class="custom-file-label" for="principalImage">Scegli
												immagine max 1MB</label> <input type="file"
												onchange="check()" name="contentImg"
												th:field="*{contentImg}" class="custom-file-input"
												id="exampleInputFile">
										</div>
									</div>
								</div>
								<div
									class="form-group @error('description') has-error @enderror">
									<label>Descrizione</label>
									<textarea class="form-control" maxlength="255" required
										name="description" th:field="*{description}" rows="3" th:value="${product_showcase_update.description}"
										placeholder="Descrizione...."></textarea>
								</div>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<a href="javascript:document.getElementById('myForm').reset();"
							class="btn btn-secondary">Annulla</a> <input type="submit"
							value="Salva" class="btn btn-success float-right">
					</div>
				</div>
			</form>
		</section>
		<!-- /.content -->
	</div>
</div>
</html>
